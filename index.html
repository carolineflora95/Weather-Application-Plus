  <body>
    <div class="container">
      <div class="widget">
        <h1 id="cityT"></h1>
        <h2 class="time">20:14</h2>
        <h2 id="conditions">Clear Skies</h2>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Light Cloud Vector"
              id="icon"
            />
            <div id="temperature" class="temp"></div>
            <div class="conversion"><a href="#">C</a>|<a href="#">F</a></div>
          </div>
          <div class="col-md-6">
            <div>Wind Speed: <span id="wSpeed">3.6</span></div>
            <div>Humidity: <span id="humidity">86%</span></div>
            <div>Feels Like: <span id="fLike">26°C</span></div>
          </div>
        </div>
        <br />
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                id="searchCity"
                type="search"
                placeholder="Choose city..."
                autocomplete="off"
                autofocus="on"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>

            <div class="col-1">
              <span
                ><input
                  id="geoButton"
                  type="submit"
                  value="📍"
                  class="btn btn-primary"
              /></span>
            </div>
          </div>
        </form>
        <br />
        <br />
        <div class="row">
          <div class="col" class="days"><strong>Tues</strong></div>
          <div class="col" class="days"><strong>Weds</strong></div>
          <div class="col" class="days"><strong>Thurs</strong></div>
          <div class="col" class="days"><strong>Fri</strong></div>
          <div class="col" class="days"><strong>Sat</strong></div>
