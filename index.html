<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&family=Dancing+Script:wght@500&family=Lora&family=Lunasima&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="widget">
        <h1 id="cityT"></h1>
        <h2 class="time">20:14</h2>
        <h2 id="conditions">Clear Skies</h2>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Light Cloud Vector"
              id="icon"
            />
            <div id="temperature" class="temp"></div>
            <span class="conversion">
              <a href="" id="celsius">°C</a> | <a href="" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-md-6">
            <div>Wind Speed: <span id="wSpeed">3.6</span></div>
            <div>Humidity: <span id="humidity">86%</span></div>
            <div>Feels Like: <span id="fLike">26°C</span></div>
          </div>
        </div>
        <br />
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                id="searchCity"
                type="search"
                placeholder="Choose city..."
                autocomplete="off"
                autofocus="on"
                class="form-control"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>

            <div class="col-1">
              <span
                ><input
                  id="geoButton"
                  type="submit"
                  value="📍"
                  class="btn btn-primary"
              /></span>
            </div>
          </div>
        </form>
        <br />
        <br />
        <div class="wForecast">
        <div class="row">
         <div class="col-2">
         <div class="weather-forecast-date">Thurs</div>
         <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" alt="Sun behind clouds vector" width="42"/>
        <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperatures-max">
          18°</span>
          <span class="weather-forecast-temperatures-min">12°</span>
        </div>
        </div>
        </div>
      </div>
    </div>
     <div class="footer">
        This app was coded with 🍷 by
        <a href="https://www.shecodes.io/graduates/89758-caroline-knight"
          >Caroline Knight</a
        >
        and is opensourced on
        <a href="https://github.com/carolineflora95/Weather-Application-Plus"
          >Github.</a
        >
      </div>
    <script src="index.js"></script>
  </body>
</html>
