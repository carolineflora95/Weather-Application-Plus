        <h1>La Coruña</h1>
        <h2>20:14</h2>
        <h2>Light Cloud</h2>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Light Cloud Vector"
            />
          </div>
          <div class="col-md-6">
            Precipitation: 14% <br />
            Humidity: 86% <br />
            Feels Like: 26°C
          </div>
        </div>
        <form id="search-form" class="search">
          <input
            id="searchCity"
            type="text"
            placeholder="Choose city..."
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" class="search" />
        </form>
        <br />
        <div class="row">
          <div class="col" class="days"><strong>Tues</strong></div>
          <div class="col" class="days"><strong>Weds</strong></div>
          <div class="col" class="days"><strong>Thurs</strong></div>
          <div class="col" class="days"><strong>Fri</strong></div>
